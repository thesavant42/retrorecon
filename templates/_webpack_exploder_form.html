<!-- File: templates/_webpack_exploder_form.html -->


<div class="webpack-exploder-panel">
  <h2>🛠️ Webpack Exploder</h2>
  <form
    id="explodeForm"
    method="post"
    action="{{ url_for('webpack_zip') }}"
    class="d-flex"
  >
    <label for="mapUrlInput" class="form-label">.js.map URL:</label>
    <input
      type="text"
      id="mapUrlInput"
      name="map_url"
      placeholder="https://example.com/static/js/app.js.map"
      required
      class="form-input"
    />

    <!-- Explode (client-side listing) -->
    <button type="button" id="explodeBtn" class="btn explode-btn">Explode</button>
    <!-- Download ZIP (server-side bundling) -->
    <button type="submit" class="btn explode-btn">Download ZIP</button>
  </form>
  <div id="exploder-results"></div>
</div>

<script src="{{ url_for('static', filename='tools.js') }}"></script>
