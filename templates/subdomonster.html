<div id="subdomonster-overlay" class="notes-overlay hidden">
  <div class="mb-05">
    <input type="text" id="subdomonster-domain" class="form-input mr-05" placeholder="example.com" />
    <label class="mr-05"><input type="radio" name="subdomonster-source" value="crtsh" checked> crt.sh</label>
    <label class="mr-05"><input type="radio" name="subdomonster-source" value="virustotal"> VirusTotal</label>
    <label class="mr-05"><input type="radio" name="subdomonster-source" value="local"> Local</label>
    <input type="text" id="subdomonster-api-key" class="form-input mr-05 hidden" placeholder="API key" />
    <button type="button" class="btn" id="subdomonster-fetch-btn">Fetch</button>
    <input type="text" id="subdomonster-search" class="form-input mr-05" placeholder="search" />
    <button type="button" class="btn" id="subdomonster-export-csv-btn">Export CSV</button>
    <button type="button" class="btn" id="subdomonster-export-md-btn">Export MD</button>
    <button type="button" class="btn" id="subdomonster-close-btn">Close</button>
    <span id="subdomonster-status" class="ml-05"></span>
  </div>
  <div class="bulk-controls mb-05">
    <label class="select-all-label">
      <input type="checkbox" id="subdomonster-select-all" class="form-checkbox" /> Select All
    </label>
    <button type="button" class="btn" id="subdomonster-clear-btn">Clear</button>
    <select id="subdom-bulk-target" class="form-select menu-btn">
      <option value="">Send toâ€¦</option>
      <option value="screenshotter">Screen Shotter</option>
      <option value="site2zip">Site2Zip</option>
      <option value="webpack">Webpack Explode...</option>
      <option value="text">Text Tools</option>
      <option value="cdx">Wayback Import</option>
    </select>
    <button type="button" class="btn" id="subdom-bulk-send-btn">Go</button>
  </div>
  <div id="subdomonster-table" class="mt-05"></div>
  <div id="subdomonster-pagination" class="mt-05"></div>
  <script type="application/json" id="subdomonster-init">{{ initial_data|tojson }}</script>
</div>
