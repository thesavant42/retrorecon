<!-- File: templates/subdomonster.html -->
<div id="subdomonster-overlay" class="notes-overlay hidden">
  <div class="mb-05">
    <input type="text" id="subdomonster-domain" class="form-input mr-05" placeholder="example.com" />
    <label class="mr-05"><input type="radio" name="subdomonster-source" value="crtsh" checked> crt.sh</label>
    <label class="mr-05"><input type="radio" name="subdomonster-source" value="virustotal"> VirusTotal</label>
    <label class="mr-05"><input type="radio" name="subdomonster-source" value="local"> Local</label>
    <input type="text" id="subdomonster-api-key" class="form-input mr-05 hidden" placeholder="API key" />
    <button type="button" class="btn" id="subdomonster-fetch-btn">Fetch</button>
    <input type="text" id="subdomonster-search" class="form-input mr-05" placeholder="search" />
    <select id="subdom-export-formats" class="form-select mr-05">
      <option value="" selected>Export as...</option>
      <option value="md">Markdown</option>
      <option value="csv">CSV</option>
      <option value="json">JSON</option>
    </select>
    <form id="subdom-export-form" class="hidden" action="/export_subdomains" method="GET" target="_blank">
      <input type="hidden" name="domain" id="subdom-export-domain" />
      <input type="hidden" name="format" id="subdom-export-format" />
      <input type="hidden" name="q" id="subdom-export-q" />
    </form>
    <button type="button" class="btn" id="subdomonster-close-btn">Close</button>
    <span id="subdomonster-status" class="ml-05"></span>
  </div>
  <div class="mb-05">
    <select id="subdom-select-mode" class="form-select mr-05">
      <option value="" selected>Select...</option>
      <option value="page">Select Page</option>
      <option value="all">Select All Matching</option>
      <option value="none">Select None</option>
    </select>
    <input type="text" id="subdom-bulk-tag" class="form-input mr-05" placeholder="tag" />
    <button type="button" class="btn" id="subdom-add-tag-btn">Add Tag</button>
    <button type="button" class="btn" id="subdom-remove-tag-btn">Remove Tag</button>
    <button type="button" class="btn" id="subdom-clear-tags-btn">Clear Tags</button>
    <button type="button" class="btn" id="subdom-delete-btn">Delete Selected</button>
  </div>
  <div id="subdomonster-table" class="mt-05"></div>
  <div id="subdomonster-pagination" class="mt-05"></div>
  <script type="application/json" id="subdomonster-init">{{ initial_data|tojson }}</script>
</div>
